<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Events</title>
</h:head>

<f:event listener="#{form.carregarRegioes}" type="preRenderView" />

<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Região:"/>
			
			<h:selectOneMenu value="#{form.siglaRegiao}" valueChangeListener="#{form.carregarEstados}" immediate="true">
				<f:selectItem itemValue="-" itemLabel="-" noSelectionOption="true"/>
				<f:selectItems value="#{form.regioes}" var="r" itemValue="#{r.sigla}" itemLabel="#{r.nome}" />
				<f:ajax event="valueChange" execute="@this" render="estados" />
			</h:selectOneMenu>
			
			
			<h:outputLabel value="Estado:"/>
			<h:selectOneMenu id="estados" value="#{form.siglaEstado}">
				<f:selectItem itemValue="-" itemLabel="-" noSelectionOption="true"/>
				<f:selectItems value="#{form.estados}" var="e" itemValue="#{e.sigla}" itemLabel="#{e.nome}" />
			</h:selectOneMenu>
			
			<h:outputLabel value="Cidade:"/>
			<h:inputText value="#{form.cidade}" required="true"/>
		</h:panelGrid>
	</h:form>
	
	<h:messages />
</h:body>
</html>
